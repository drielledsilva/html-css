<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- ANATOMIA PARA TABELAS GRANDES 
            TABLE
                THEAD
                    tr, td, th
                TBODY
                    tr, td, th
                TFOOT
                    tr, td, th
    -->
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Unidade federativa</th>
                <th>População</th>
                <th>% da população total</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="https://pt.wikipedia.org/wiki/S%C3%A3o_Paulo_(estado)">São Paulo</a></td>
                <td class="num">46.649.132</td>
                <td class="porcentagem">21,9%</td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="https://pt.wikipedia.org/wiki/Minas_Gerais">Minas Gerais</a></td>
                <td class="num">21.411.923</td>
                <td class="porcentagem">10,1%</td>
            </tr>
            <tr>
                <td>3</td>
                <td><a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro_(estado)" target="_blank">Rio de Janeiro</a></td>
                <td class="num">17.463.349</td>
                <td class="porcentagem">8,2%</td>
            </tr>
            <tr>
                <td>4</td>
                <td><a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro_(estado)" target="_blank">Bahia</a></td>
                <td class="num">14.985.284</td>
                <td class="porcentagem">7,1%</td>
            </tr>
            <tr>
                <td>5</td>
                <td><a href="https://pt.wikipedia.org/wiki/Paran%C3%A1" target="_blank">Paraná</a></td>
                <td class="num">11.597.484</td>
                <td class="porcentagem">5,4%</td>
            </tr>
            <tr>
                <td>6</td>
                <td><a href="https://pt.wikipedia.org/wiki/Rio_Grande_do_Sul" target="_blank">Rio Grande do Sul</a></td>
                <td class="num">11.466.630</td>
                <td class="porcentagem">5,4%</td>
            </tr>
        </tbody>
        
        <tfoot>

        </tfoot>
    </table>
</body>
</html>

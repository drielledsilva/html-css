<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    
    <script>
        var name = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas é ${name.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúsculas é ${name.toLowerCase()}`)
        // document.write serve para mostrar na tela
        // documente.writeLn serve para mostrar na tela, mas, em outra linha
        // <strong></strong> para colocar em negrito
        // <br/> é para quebrar a linha
        
    </script>
</body>
</html>

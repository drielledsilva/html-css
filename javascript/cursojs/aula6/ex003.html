<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: cadetblue;
            color: darkslategrey;
            font: normal 20pt Arial;
        }
        h1 {
            color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt retorna uma string e Number.parseInt converte para um número inteiro
        var n2 = Number(window.prompt('Digite outro número: ')) // Number.parseFloat converte para um número com ponto flutuante
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // ou String(s) >>> converte um número para string
        // Number(n) força o javascript a descobrir se o número é inteiro ou real, de acordo com o valor que ele recebeu
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo</title>
    
</head>
<body>
    <h1>Coleta de informações</h1>
    País de origem: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Atualmente você mora em ${pais}</p>`
            if (pais != 'Brasil') {
                res.innerHTML += `Você é <strong>strangeiro</strong>!`
            } else {
                res.innerHTML += `Você é <strong>brasileiro</strong>!`
            }

        }
    </script>
    
</body>
</html>
